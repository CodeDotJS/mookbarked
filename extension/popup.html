<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Bookmark</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
    }
    
    .radio-group {
      display: flex;
      gap: 16px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    input[type="radio"] {
      cursor: pointer;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      background: #e6f4ea;
      color: #137333;
      border: 1px solid #b7e1cd;
    }
    
    .status.error {
      background: #fce8e6;
      color: #c5221f;
      border: 1px solid #f5b9b4;
    }
    
    .status.loading {
      background: #e8f0fe;
      color: #1967d2;
      border: 1px solid #aecbfa;
    }
    
    .provider-badge {
      display: inline-block;
      padding: 2px 8px;
      background: #f1f3f4;
      color: #5f6368;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }
    
    .health-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .health-indicator.healthy {
      background: #34a853;
    }
    
    .health-indicator.unhealthy {
      background: #ea4335;
    }
    
    .health-status {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="health-status" id="healthStatus">
    <span class="health-indicator" id="healthIndicator"></span>
    <span id="healthText">Checking connection...</span>
  </div>
  
  <h1>Save Bookmark</h1>
  
  <form id="bookmarkForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" required>
    </div>
    
    <div class="form-group">
      <label for="url">URL <span class="provider-badge" id="providerBadge"></span></label>
      <input type="text" id="url" required readonly>
    </div>
    
    <div class="form-group">
      <label>Type</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="typeArticle" name="type" value="article" checked>
          <label for="typeArticle" style="margin: 0; font-weight: normal;">Article</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="typeVideo" name="type" value="video">
          <label for="typeVideo" style="margin: 0; font-weight: normal;">Video</label>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="notes">Notes (optional)</label>
      <textarea id="notes" placeholder="Add your thoughts..."></textarea>
    </div>
    
    <button type="submit" id="saveBtn">Save Bookmark</button>
  </form>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
