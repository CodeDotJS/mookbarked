<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MookBarked</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      font-size: 13px;
      margin: 0;
      background: linear-gradient(to bottom, #fafafa 0%, #ffffff 100%);
      color: #1a1a1a;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e8e8e8;
    }
    
    .brand {
      font-size: 18px;
      font-weight: 700;
      color: #1a1a1a;
      letter-spacing: -0.02em;
    }
    
    .health-status {
      font-size: 10px;
      color: #888;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .health-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .health-indicator.healthy {
      background: #22c55e;
    }
    
    .health-indicator.unhealthy {
      background: #ef4444;
    }
    
    .form-group {
      margin-bottom: 14px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 12px;
      color: #555;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-family: inherit;
      background: #f5f5f5;
      color: #1a1a1a;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      background: #eeeeee;
      transform: translateY(-1px);
    }
    
    input[type="text"][readonly] {
      background: #f0f0f0;
      color: #666;
      cursor: default;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
      line-height: 1.6;
    }
    
    .radio-group {
      display: flex;
      gap: 16px;
      padding: 4px 0;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    input[type="radio"] {
      cursor: pointer;
      margin: 0;
      accent-color: #3b82f6;
    }
    
    .radio-option label {
      margin: 0;
      font-weight: 400;
      cursor: pointer;
      font-size: 13px;
    }
    
    .tags-container {
      position: relative;
    }
    
    .tags-input-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      min-height: 36px;
      background: #f5f5f5;
      align-items: center;
      transition: all 0.2s ease;
    }
    
    .tags-input-wrapper:focus-within {
      background: #eeeeee;
      transform: translateY(-1px);
    }
    
    .tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      background: #e0e0e0;
      border-radius: 12px;
      font-size: 11px;
      color: #4a4a4a;
      gap: 6px;
      font-weight: 500;
    }
    
    .tag-remove {
      cursor: pointer;
      color: #888;
      font-weight: 600;
      line-height: 1;
      padding: 0;
      background: none;
      border: none;
      font-size: 16px;
      transition: color 0.15s;
    }
    
    .tag-remove:hover {
      color: #ef4444;
    }
    
    #tagsInput {
      border: none;
      padding: 4px 2px;
      flex: 1;
      min-width: 80px;
      font-size: 12px;
      background: transparent;
    }
    
    #tagsInput:focus {
      outline: none;
    }
    
    .provider-badge {
      display: inline-block;
      padding: 2px 8px;
      background: #e0e0e0;
      color: #666;
      border-radius: 10px;
      font-size: 10px;
      margin-left: 8px;
      font-weight: 500;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 6px;
      letter-spacing: 0.01em;
    }
    
    button:hover {
      transform: translateY(-1px);
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      transform: none;
    }
    
    #saveAllTabsBtn {
      margin-top: 8px;
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
    }
    
    #saveAllTabsBtn:hover {
      background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
    }
    
    #saveAllTabsBtn:disabled {
      background: #cbd5e1;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      display: none;
      line-height: 1.5;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .status.loading {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .status.duplicate {
      background: #fef3c7;
      color: #92400e;
    }
    
    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to bottom, #1a1a1a 0%, #0f0f0f 100%);
        color: #e5e5e5;
      }
      
      .header {
        border-bottom: 1px solid #333;
      }
      
      .brand {
        color: #e5e5e5;
      }
      
      .health-status {
        color: #999;
      }
      
      label {
        color: #b3b3b3;
      }
      
      input[type="text"],
      textarea {
        background: #2a2a2a;
        color: #e5e5e5;
      }
      
      input[type="text"]:focus,
      textarea:focus {
        background: #333;
      }
      
      input[type="text"][readonly] {
        background: #252525;
        color: #999;
      }
      
      .tags-input-wrapper {
        background: #2a2a2a;
      }
      
      .tags-input-wrapper:focus-within {
        background: #333;
      }
      
      .tag {
        background: #3a3a3a;
        color: #d0d0d0;
      }
      
      .tag-remove {
        color: #aaa;
      }
      
      .tag-remove:hover {
        color: #ef4444;
      }
      
      .provider-badge {
        background: #3a3a3a;
        color: #b3b3b3;
      }
      
      button:disabled {
        background: #3a3a3a;
        color: #666;
      }
      
      .status.success {
        background: #1e3a2e;
        color: #4ade80;
      }
      
      .status.error {
        background: #3a1e1e;
        color: #f87171;
      }
      
      .status.loading {
        background: #1e2a3a;
        color: #60a5fa;
      }
      
      .status.duplicate {
        background: #3a2e1e;
        color: #fbbf24;
      }
      
      .status.duplicate a {
        color: #fbbf24;
      }
    }
    
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">MookBarked</div>
    <div class="health-status" id="healthStatus">
      <span class="health-indicator" id="healthIndicator"></span>
      <span id="healthText">Checking...</span>
    </div>
  </div>
  
  <form id="bookmarkForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" required>
    </div>
    
    <div class="form-group">
      <label for="url">URL <span class="provider-badge" id="providerBadge"></span></label>
      <input type="text" id="url" required readonly>
    </div>
    
    <div class="form-group">
      <label>Type</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="typeArticle" name="type" value="article" checked>
          <label for="typeArticle">Article</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="typeVideo" name="type" value="video">
          <label for="typeVideo">Video</label>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="tags">Tags (optional)</label>
      <div class="tags-container">
        <div class="tags-input-wrapper" id="tagsWrapper">
          <input type="text" id="tagsInput" placeholder="Type and press Enter">
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="notes">Notes (optional)</label>
      <textarea id="notes" placeholder="Add your thoughts..."></textarea>
    </div>
    
    <button type="submit" id="saveBtn">Mook It</button>
  </form>
  
  <button type="button" id="saveAllTabsBtn">Mook All Tabs</button>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
