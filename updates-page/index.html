<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Bookmarks</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.5;
      padding: 40px 20px;
    }
    
    .container { max-width: 720px; margin: 0 auto; }
    
    h1 { font-size: 24px; font-weight: 600; margin-bottom: 6px; }
    .subtitle { font-size: 14px; color: #666; margin-bottom: 40px; }
    .section { margin-bottom: 40px; }
    .section-header { font-size: 16px; font-weight: 600; margin-bottom: 16px; color: #111; }
    
    .bookmark-card {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    
    .bookmark-card:hover .bookmark-title { color: #0066cc; }
    
    .bookmark-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #111;
    }
    
    .bookmark-url {
      font-size: 12px;
      color: #999;
      margin-bottom: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .bookmark-meta {
      font-size: 12px;
      color: #666;
      display: flex;
      gap: 12px;
    }
    
    .bookmark-provider {
      padding: 2px 6px;
      background: #f5f5f5;
      border-radius: 2px;
    }
    
    .bookmark-date { color: #999; }
    
    .bookmark-notes {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }
    
    .loading, .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
      font-size: 14px;
    }
    
    .error {
      background: #fff3cd;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 3px;
      font-size: 13px;
    }
    
    footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
    
    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bookmarks</h1>
    <p class="subtitle">Recent articles and videos</p>
    
    <div id="loadingState" class="loading">Loading...</div>
    
    <div id="errorState" class="error" style="display: none;">
      <div id="errorMessage"></div>
    </div>
    
    <div id="articlesSection" class="section" style="display: none;">
      <div class="section-header">Articles</div>
      <div id="articlesList"></div>
    </div>
    
    <div id="videosSection" class="section" style="display: none;">
      <div class="section-header">Videos</div>
      <div id="videosList"></div>
    </div>
    
    <div id="emptyState" class="empty-state" style="display: none;">No bookmarks yet</div>
    
    <footer>
      <div id="repoLink"></div>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
